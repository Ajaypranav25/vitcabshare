{% extends "base.html" %}
{% block title %}Create Ride - VIT Cab Share{% endblock %}
{% block content %}
<h2 style="margin-bottom: 2rem;">Create a New Ride</h2>
<form method="POST">
    <div class="form-group">
        <label for="departure_time">Departure Time</label>
        <input type="datetime-local" id="departure_time" name="departure_time" required>
    </div>
    <div class="form-group">
        <label for="total_seats">Total Seats Available</label>
        <input type="number" id="total_seats" name="total_seats" min="1" max="6" required>
    </div>
    <div class="form-group">
        <label for="cost_per_person">Cost per Person (â‚¹)</label>
        <input type="number" id="cost_per_person" name="cost_per_person" min="0" required>
    </div>
    <div class="form-group">
        <label for="meeting_point">Meeting Point at VIT</label>
        <input type="text" id="meeting_point" name="meeting_point" placeholder="e.g., Main Gate, Hostel Block" required>
    </div>
    <div class="form-group">
        <label for="drop_point">Drop Point</label>
        <select id="drop_point" name="drop_point" required>
            <option value="Katpadi Railway Station" selected>Katpadi Railway Station</option>
            <option value="Vellore Cantonment Railway Station">Vellore Cantonment Railway Station</option>
            <option value="Ranipet Bus Stand">Ranipet Bus Stand</option>
            <option value="Vellore Bus Stand">Vellore Bus Stand</option>
            <option value="Chennai Airport">Chennai Airport</option>
            <option value="Other">Other (mention in notes)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Any additional information for co-passengers"></textarea>
    </div>
    <button type="submit" class="btn">Create Ride</button>
</form>
{% endblock %}
